<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="main-container">
        <div class="title">
            <h1>To-Do List</h1>
        </div>
        <div class="input-container">
            <input type="text" id="input_add_item" placeholder="Digite algo...">
            <button id="btn_add_item" type="button">Adicionar</button>
        </div>

        <div class="item-container">
            <div class="item">
                <p>item 1</p>
                <button type="button">❌</button>
            </div>
            <div class="item">
                <p>item 2</p>
                <button type="button">❌</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
