<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document Object Model (DOM)</title>
</head>
<body class="d-flex flex-column align-items-center">
    <div class="d-flex flex-column align-items-center g-1 p-2">
        <input class="p-1" type="number" id="idade" placeholder="Digite sua idade" required>
        <button class="mt-3 p-1 rounded-3 btn btn-primary" onclick="verificarIdade()">Verificar</button>
    
        <p class="mt-1" id="resultado"></p>
    </div>

    <hr>

    <div class="d-flex flex-column align-items-center">
        <ul id="minha_lista">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <button class="btn btn-success" onclick="adicionarItem()">Adicionar Item</button>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
