<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Custom styles for the form background */
        .custom-form-bg {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light text-uppercase">
            <div class="container-fluid justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <hr>

    <main class="container text-center">
        <!-- Image -->
        <section class="mb-4">
            <img class="section_image" src="../img/contact-us-label-illustration_23-2151600830-removebg-preview.png" alt="Imagem Contato" style="max-width: 100%; height: auto;">
        </section>

        <!-- Contact Section -->
        <section id="contato" class="custom-form-bg">
            <h3>Contato</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem:</label>
                    <textarea name="message" id="message" class="form-control" cols="40" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HW4J6In5LOWtP2mbgVDoOwlroOAjOErG3/ynFZHSB8gBdW3lHP6LmI03Qp03HsbTN" crossorigin="anonymous"></script>
</body>
</html>
