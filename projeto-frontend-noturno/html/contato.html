<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <table>
            <tr>
                <td><a href="index.html">Home</a></td>
            </tr>
        </table>
    </header>

    <hr>

    <main>
        <!-- Imagem -->
        <section style="width: auto; height: auto; overflow: hidden; text-align: center; user-select: none;">
            <img class="section_image" src="../img/contact-us-label-illustration_23-2151600830-removebg-preview.png" alt="Imagem Contato">
        </section>

        <!-- Titulo -->


        <!-- Contato -->
        <section id="contato">
            <h3>Contato</h3>
            <form>
                <div class="label_input">
                    <label for="nome">Nome: </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="message">Mensagem:</label>
                <br>
                <textarea name="message" id="message" cols="40" rows="4" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

</body>
</html>
