<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
        }
        .login-container {
            max-width: 935px;
            padding: 20px;
        }
        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            max-width: 350px;
        }
        .instagram-logo {
            margin-bottom: 30px;
        }
        .btn-instagram {
            background-color: #0095f6;
            color: white;
            width: 100%;
            font-weight: 600;
        }
        .btn-instagram:hover {
            background-color: #1877f2;
            color: white;
        }
        .facebook-login {
            color: #385185;
            font-weight: 600;
            text-decoration: none;
        }
        .facebook-login:hover {
            color: #1877f2;
        }
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }
        .divider {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 13px;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 10px;
        }
        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
        }
        .app-downloads {
            text-align: center;
            margin-top: 20px;
        }
        .app-download-btn {
            height: 40px;
            margin: 5px;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
        }
        .footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 8px;
        }
    </style>
</head>

<body>
    <!-- Container Principal -->
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 login-container">
        
        <!-- Primeira Divisão -->
        <div class="row w-100 justify-content-center align-items-center">
            
            <!-- Coluna Imagem Celular -->
            <div class="col-md-6 d-none d-md-block">
                <img src="img/home-phones.png" alt="Instagram interface" class="img-fluid">
            </div>

            <!-- Coluna Login Box -->
            <div class="col-md-5">
                <!-- Container Login -->
                <div class="login-box">
                    <!-- Instagram Logo -->
                    <div class="text-center">
                        <img src="img/logo-instagram.png" alt="Instagram" class="instagram-logo">
                    </div>
                    
                    <!-- Formulário -->
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Telefone, nome de usuário ou email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-instagram mb-3">Entrar</button>
                        <div class="divider">OU</div>
                        <div class="text-center mb-3">
                            <a href="#" class="facebook-login">
                                <i class="fab fa-facebook-square me-1"></i> Entrar com o Facebook
                            </a>
                        </div>
                        <div class="text-center">
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>
                <div class="signup-box">
                    <p class="mb-0">
                        Não tem uma conta? <a href="#" class="text-decoration-none" style="color: #0095f6;">Cadastre-se</a>
                    </p>
                </div>
                <div class="app-downloads">
                    <p>Obtenha o aplicativo.</p>
                    <div>
                        <img src="img/logo-google-play.png" alt="Google Play" class="app-download-btn">
                        <img src="img/logo-microsoft-store.png" alt="Microsoft Store" class="app-download-btn">
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda Divisão - Rodapé -->
        <footer class="footer text-center text-muted">
            <div class="mb-3">
                <a href="#">Meta</a>
                <a href="#">Sobre</a>
                <a href="#">Blog</a>
                <a href="#">Carreiras</a>
                <a href="#">Ajuda</a>
                <a href="#">API</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Localizações</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Meta Verified</a>
            </div>
            <div>
                <select class="form-select form-select-sm d-inline-block w-auto me-2">
                    <option>Português (Brasil)</option>
                </select>
                © 2024 Instagram from Meta
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
