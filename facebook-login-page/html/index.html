<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Facebook</title>

    <style>
        body {
            background-color: #f2f4f7;
        }
    </style>
</head>
<body>
    <!-- CONTAINER PAINEL LOGIN -->
    <div class="d-flex justify-content-evenly align-items-center flex-wrap vh-100 ps-5 pe-5">
        
        <div style="width: 38rem;">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" class="w-75" alt="logo">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>

        <div>
            <div class="card shadow border-0 w-100">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control p-3" id="email" placeholder="Email ou Telefone" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control p-3" id="password" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary p-2 w-100"><b>Entrar</b></button>
                        <div class="d-flex justify-content-center">
                            <a href="#" class="d-block mt-3 text-decoration-none">Esqueceu a senha?</a>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-center">
                            <button class="btn p-2" style="background-color: #42b82a; color: white;">Criar nova conta</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="my-5 w-75"><b>Crie uma Página</b> para uma celebridade, uma marca ou uma empresa.</p>
        </div>    
    </div>
    <!-- FIM CONTAINER PAINEL LOGIN -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
